<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> <title>Student Information System</title></h:head>
<h:body>
<h2>Student Information System</h2>
<h:form id="frm1">
	<h:outputLabel value="Student Name : "/>
	 
	 <h:inputText id="name" value="#{studentBean.name}" >
	 <f:converter converterId = "com.greenwave.StudentCustomConverter"/>
	 </h:inputText>
	 <h:message for="name"> 	 </h:message>
	 <br></br>
	  <h:outputLabel value="Gender : "/> 
	 <h:selectOneRadio  id ="gender" value ="#{studentBean.gender}" required="true"  >
	  		<f:selectItem itemLabel="Male" itemValue="male" ></f:selectItem>
            <f:selectItem itemLabel="Female" itemValue="female" ></f:selectItem>
	  </h:selectOneRadio>
	  
	  <h:outputLabel value="Class : "></h:outputLabel>
	  <h:selectOneMenu value="#{studentBean.cls}" >
	  <f:selectItems value="#{studentBean.clslist}" required="true">
	  </f:selectItems>
	  </h:selectOneMenu> 
	  
	
	
	 <h:outputLabel value="Roll Number : "></h:outputLabel>
	 <h:inputText id="roll" value="#{studentBean.roll}" required="true"></h:inputText><br></br>
	
	 <h:commandButton value="Submit" action="#{studentBean.submit}"></h:commandButton>
	 <h:commandButton value="update" action="#{studentBean.update}" ></h:commandButton>
	 <h:commandButton value="delete" action="#{studentBean.delete}" ></h:commandButton>
	
	 <br></br>
	 
</h:form>
<h:form>
	 <center>
	 <h:dataTable id="myEntityTable" value="#{studentBean.studentList}" border="1" var="stu"
			cellspacing="1" cellpadding="1"  rowIndexVar="rowIndex"> 
			
			<h:column>  
<f:facet name="header">Name</f:facet> 

<h:outputText value="#{stu.name}"/>

</h:column>
<h:column>  
<f:facet name="header">Gender</f:facet>  
<h:outputText value="#{stu.gender}"/>   
</h:column>
 <h:column>  
<f:facet name="header">Class</f:facet>  
<h:outputText value="#{stu.cls}"/>   
</h:column>
<h:column>  
<f:facet name="header">Roll</f:facet>  
<h:outputText value="#{stu.roll}"/>   
</h:column>
<h:column>
			<h:commandButton value="Select" actionListener="#{studentBean.view}" onclick="submit()">
			<f:ajax event="click" execute="@this" render=":frm1"/>
			<f:attribute name="kou" value="#{stu}"></f:attribute>
			
			</h:commandButton>
		
		</h:column>
</h:dataTable> 
                       
</center>
</h:form>
</h:body>
</html>
