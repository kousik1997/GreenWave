<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<style>
.buttonsub {
	background-color: #0000CD; /* Green */
	border: none;
	color: white;
	padding: 5px 9px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 20;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 4px;
}
</style>
</h:head>
<h:body>
	<h2 style="color: ForestGreen">
		<u>Enter Your Row And Column Size</u>
	</h2>

	<h:form id="frm1">
		<h:outputLabel value="Row : " />
		<h:inputText id="row" value="#{testBean.row}" placeholder=",sbdclk"
			>
		</h:inputText>

		<h:outputLabel value=" Column : " />
		<h:inputText id="columns" value="#{testBean.col}"
			>
		</h:inputText>
		<br />
		<br />

		<h:commandButton value="Submit" actionListener="#{testBean.submit}"
			class="buttonsub" />

	</h:form>
	<center>
		<h:form id="frm2">
			<p:panelGrid>

				<c:forEach var="row" items="#{testBean.rows}">
					<p:row>
						<c:forEach   items="#{row.columns}" var="km">
							<p:column id="kuku">
								<p:selectOneMenu value="#{km.ty}" >
								<f:selectItem itemValue="#{null}" itemLabel="Select One" noSelectionOption="true" />
									<f:selectItem itemValue="text" itemLabel="Text" />
									<f:selectItem itemValue="dropdown" itemLabel="Dropdown" />
									<f:selectItem itemValue="checkbox" itemLabel="Checkbox" />
									
								
									<p:ajax event="change" update=":frm2"  />
									
									
								</p:selectOneMenu>
								<h:outputText value="#{km.ty}"/>
							<p:inputText rendered="#{km.ty eq 'text'}"/>
							
									
							</p:column>
						</c:forEach>

					</p:row>
				</c:forEach>

			</p:panelGrid>

			
			 
		</h:form>
	</center>
</h:body>
</html>
