<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<style>
.buttonsub {
  background-color: #0000CD; /* Green */
  border: none;
  color: white;
  padding: 5px 9px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}
.buttondel {
  background-color: #B22222; /* Green */
  border: none;
  color: white;
  padding: 5px 9px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}
.buttonsel {
  background-color: #2E8B57; /* Green */
  border: none;
  color: white;
  padding: 5px 9px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}
.buttonref {
  background-color:#6A5ACD; /* Green */
  border: none;
  color: white;
  padding: 5px 9px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 4px;
}
</style>

</h:head>
<h:body>
	<h2 style="color:green;">Enter your details</h2>
	<h:form id="frm1">

		<h:outputLabel value="Name : " />
		<h:inputText id="name" value="#{studentBean.name}">
		</h:inputText>
		<br></br>

		<h:outputLabel value="Gender : " />
		<h:selectOneRadio id="gender" value="#{studentBean.gender}">

			<f:selectItem itemLabel="Male" itemValue="male"></f:selectItem>
			<f:selectItem itemLabel="Female" itemValue="female"></f:selectItem>
		</h:selectOneRadio>

		<h:outputLabel value="Address : "></h:outputLabel>
		<h:inputText id="address" value="#{studentBean.address}">
		</h:inputText>
		<br></br>

		<h:commandButton value="Submit" action="#{studentBean.submit}" class="buttonsub"></h:commandButton>
		<h:commandButton value="Update" action="#{studentBean.update}" class="buttonsub" ></h:commandButton>
		


	</h:form>

	<h:form>
		<center>
			<h2 style="color:green;">
				<U>Student Details </U>
				<h:commandButton value="Refresh" action="#{studentBean.view}" class="buttonref"></h:commandButton>
			</h2>

			<h:dataTable id="EntityTable" value="#{studentBean.studentList}"
				border="0" var="st" cellspacing="3" cellpadding="4">

				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{st.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{st.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Gender</f:facet>
					<h:outputText value="#{st.gender}" />
				</h:column>

				<h:column>
					<f:facet name="header">Address</f:facet>
					<h:outputText value="#{st.address}" />
				</h:column>
				<h:column>
					<h:commandButton value="Select"
						actionListener="#{studentBean.show}" class="buttonsel" onclick="submit()">
						<f:ajax event="click" execute="@this" render=":frm1" />
						<f:attribute name="kou" value="#{st}"></f:attribute>
					</h:commandButton>
				</h:column>
				<h:column>
					<h:commandButton value="Delete"
						actionListener="#{studentBean.delete}" class="buttondel" onclick="submit()" >
						<f:ajax event="click" execute="@this" render=":frm1" />
						<f:attribute name="kous" value="#{st}"></f:attribute>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</center>
	</h:form>
</h:body>
</html>
